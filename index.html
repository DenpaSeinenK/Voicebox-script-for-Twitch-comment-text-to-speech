<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Display</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <button id="playAudioButton">音声再生スタート</button> <!-- ヘッダーの外に移動 -->
    <div class="header">
        <h1>https://www.twitch.tv/</h1>
        <div class="channel-input">
            <input type="text" id="channelInput" placeholder="Channel名を入力(例)" />
            <button id="setChannelButton">更新</button>
        </div>
    </div>

    <div id="chat"></div>

    <div class="controls">
        <label for="speakerSelect">スピーカー選択:</label>
        <select id="speakerSelect"></select>

        <label for="characterLimit">文字数制限: </label>
        <input type="number" id="characterLimit" value="50" min="1">
    </div>

    <div class="theme-selector">
        <label for="themeSelect">テーマ選択:</label> <!-- ラベル追加 -->
        <select id="themeSelect">
            <option value="light">白</option>
            <option value="dark">黒</option>
        </select>
    </div>

    <div class="volume-speed-controls">
        <label for="volumeControl">音量:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">

        <label for="speedControl">速度:</label>
        <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
    </div>

    <audio class="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
